<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Outlook Obsidian Settings</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.cdnfonts.com/css/satoshi?styles=135009,135005,135007,135002,135000" rel="stylesheet" />
    <link rel="stylesheet" href="../tailwind.min.css" />
    <link rel="stylesheet" href="settings.css" />
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/13.0.1/css/fabric.min.css" />
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.6.0/js/fabric.min.js"></script>
  </head>

  <body class="antialiased bg-body text-body font-body">
    <div class="container mx-auto" id="settings">
      <div class="container mx-auto">
        <img src="../taskpane/obsidian-logo.png" id="obsidian-logo" alt="Obsidian Logo" class="ml-auto mr-auto w-56" />
      </div>
      <h1 class="text-gray-900 font-black font-heading text-4xl md:text-5xl xl:text-6xl mb-5 text-center">
        Settings
      </h1>
      
      <div class="block mb-2 text-sm text-gray-500 font-bold" id="messageBarContainer" style="display:none;">
        <div class="ms-MessageBar">
          <div class="ms-MessageBar-content">
            <div class="ms-MessageBar-icon">
              <i class="ms-Icon ms-Icon--Info"></i>
            </div>
            <div class="ms-MessageBar-text">
              <span id="messageBarText"></span>
            </div>
          </div>
        </div>
      </div>

      <form id="settingsForm">
        <label class="block mb-2 text-sm text-gray-500 font-bold" for="vaultName">Vault Name:</label>
        <input class="appearance-none px-6 py-5 w-96 text-lg text-gray-500 font-bold bg-gray-100 placeholder-gray-500 outline-none focus:ring-4 focus:ring-blue-200 rounded-3xl" type="text" id="vaultName" name="vaultName" />
        <br />
        <label class="block mb-2 text-sm text-gray-500 font-bold" for="attachmentFolder">Default Attachment Folder:</label>
        <input class="appearance-none px-6 py-5 w-96 text-lg text-gray-500 font-bold bg-gray-100 placeholder-gray-500 outline-none focus:ring-4 focus:ring-blue-200 rounded-3xl" type="text" id="attachmentFolder" name="attachmentFolder" />
        <br />
        <label class="block mb-2 text-sm text-gray-500 font-bold" for="defaultTags">Default Tags (comma separated):</label>
        <input class="appearance-none px-6 py-5 w-96 text-lg text-gray-500 font-bold bg-gray-100 placeholder-gray-500 outline-none focus:ring-4 focus:ring-blue-200 rounded-3xl" type="text" id="defaultTags" name="defaultTags" />
        <br />
        <label class="block mb-2 text-sm text-gray-500 font-bold" for="defaultFolder">Default Folder for Notes:</label>
        <input class="appearance-none px-6 py-5 w-96 text-lg text-gray-500 font-bold bg-gray-100 placeholder-gray-500 outline-none focus:ring-4 focus:ring-blue-200 rounded-3xl" type="text" id="defaultFolder" name="defaultFolder" />
        <br />
        <div class="flex flex-wrap -mx-4 -mb-4 md:mb-0">
          <div class="w-full md:w-1/3 px-4 mb-4 md:mb-0"></div>
          <div class="w-full md:w-1/3 px-4 mb-4 md:mb-0"></div>
          <div class="w-full md:w-1/3 px-4 mb-4 md:mb-0 ml-auto">
            <div class="h-full w-full items-center flex justify-center" id="saveBtn">
              <button type="submit" class="inline-block px-8 py-3.5 text-lg text-center text-white font-bold bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-200 rounded-full">Save Settings</button>
            </div>
          </div>
        </div>

        
      </form>
    </div>
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script src="settings.js"></script>
  </body>
</html>
